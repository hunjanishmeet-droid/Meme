<!DOCTYPE html>
<html>
<head>
    <title>Bauni Se Bhes</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            background:black;
            color:white;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            overflow:hidden;
        }

        .container{
            position:relative;
            width:100%;
            height:100vh;
        }

        .container img{
            width:100%;
            height:100%;
            object-fit:cover;
            filter: brightness(40%);
        }

        .text{
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            text-align:center;
            font-size:40px;
            font-weight:bold;
            letter-spacing:3px;
            text-transform:uppercase;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn{
            from{
                opacity:0;
                transform:translate(-50%,-40%);
            }
            to{
                opacity:1;
                transform:translate(-50%,-50%);
            }
        }

        @media(max-width:768px){
            .text{
                font-size:22px;
                padding:0 15px;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <!-- Save your image in same folder and rename it as image.jpg -->
    <img src="image.jpg" alt="Background Image">
    <div class="text">
        bauni se bhes jindagi thes nhes
    </div>
</div>

</body>
</html>
